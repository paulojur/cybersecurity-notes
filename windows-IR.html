<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Incident Response Checklist</title>
    
    <!-- Carrega o Tailwind CSS para o estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Carrega o Babel para traduzir o JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Ajustes finos de scrollbar para ficar bonito no estilo dark */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Componentes de Ícones (Manuais para não depender de build) ---
        const IconBase = ({ children, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Terminal = (props) => <IconBase {...props}><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></IconBase>;
        const Cpu = (props) => <IconBase {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconBase>;
        const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const CheckSquare = (props) => <IconBase {...props}><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></IconBase>;
        const Square = (props) => <IconBase {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></IconBase>;
        const Copy = (props) => <IconBase {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></IconBase>;
        const Shield = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><polyline points="6 9 12 15 18 9"></polyline></IconBase>;
        const ChevronUp = (props) => <IconBase {...props}><polyline points="18 15 12 9 6 15"></polyline></IconBase>;

        // --- Dados da Checklist ---
        const checklistData = [
          {
            id: 'tools',
            title: 'Tools & Utilities',
            icon: <Terminal className="w-5 h-5" />,
            color: 'bg-blue-600',
            items: [
              'Process Hacker',
              'Autoruns',
              'FullEventLogView',
              'LastActivityView',
              'BrowsingHistoryView'
            ]
          },
          {
            id: 'memory',
            title: 'Memory Analysis',
            icon: <Cpu className="w-5 h-5" />,
            color: 'bg-purple-600',
            description: 'Procedures that must be conducted for Memory Analysis',
            items: [
              'Analyze Process Tree',
              'Check Web Connections',
              'Verify Signature Status'
            ]
          },
          {
            id: 'users',
            title: 'User Accounts',
            icon: <Users className="w-5 h-5" />,
            color: 'bg-green-600',
            items: [
              'Check "Net user" command output',
              'Check Lusrmgr.msc',
              'Event ID 4720: User account created',
              'Event ID 4732: Member added to security-enabled local group'
            ]
          },
          {
            id: 'scheduled',
            title: 'Scheduled Tasks',
            icon: <Clock className="w-5 h-5" />,
            color: 'bg-yellow-600',
            items: [
              'Check Autoruns (Scheduled Tasks tab)',
              'Event ID 4698: A scheduled task was created',
              'Event ID 4702: A scheduled task was updated',
              'Log: Applications and Services Logs > Microsoft > Windows > TaskScheduler > Operational.evtx'
            ]
          },
          {
            id: 'registry',
            title: 'Registry Persistence',
            icon: <Database className="w-5 h-5" />,
            color: 'bg-red-600',
            description: 'Check Run Keys, Startup Folder & Modifications',
            items: [
              'Event ID 4657: A registry value was modified',
              'HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run',
              'HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\RunOnce',
              'HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run',
              'HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\RunOnce',
              'HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\UserShellFolders',
              'HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\ShellFolders',
              'HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\ShellFolders',
              'HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\UserShellFolders',
              'HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\RunServicesOnce',
              'HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\RunServices',
              'HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\RunServices',
              'HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer\\Run',
              'HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer\\Run'
            ],
            isCode: true 
          },
          {
            id: 'files',
            title: 'Files & Services',
            icon: <FileText className="w-5 h-5" />,
            color: 'bg-indigo-600',
            items: [
              'Check Services running',
              'Perform AV Scan',
              'Manual Search for suspicious files'
            ]
          }
        ];

        // --- Componente Principal ---
        function App() {
          const [searchTerm, setSearchTerm] = useState('');
          // Tenta carregar do localStorage para não perder os checks ao atualizar a página
          const [checkedItems, setCheckedItems] = useState(() => {
              const saved = localStorage.getItem('ir_checklist_checks');
              return saved ? JSON.parse(saved) : {};
          });
          const [expandedSections, setExpandedSections] = useState({});

          // Salva no localStorage sempre que muda
          useEffect(() => {
              localStorage.setItem('ir_checklist_checks', JSON.stringify(checkedItems));
          }, [checkedItems]);

          useEffect(() => {
            const initialExpanded = {};
            checklistData.forEach(section => {
              initialExpanded[section.id] = true;
            });
            setExpandedSections(initialExpanded);
          }, []);

          const toggleCheck = (id) => {
            setCheckedItems(prev => ({
              ...prev,
              [id]: !prev[id]
            }));
          };

          const toggleSection = (id) => {
            setExpandedSections(prev => ({
              ...prev,
              [id]: !prev[id]
            }));
          };

          const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text);
            // Feedback visual poderia ser adicionado aqui
          };

          const filteredData = checklistData.map(section => {
            const matchesSectionTitle = section.title.toLowerCase().includes(searchTerm.toLowerCase());
            const filteredItems = section.items.filter(item => 
              item.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            if (matchesSectionTitle) return section;
            if (filteredItems.length > 0) return { ...section, items: filteredItems };
            return null;
          }).filter(Boolean);

          const calculateProgress = () => {
            const totalItems = checklistData.reduce((acc, curr) => acc + curr.items.length, 0);
            const checkedCount = Object.values(checkedItems).filter(Boolean).length;
            return Math.round((checkedCount / totalItems) * 100);
          };

          return (
            <div className="min-h-screen bg-slate-900 font-sans p-6 pb-20">
              <div className="max-w-4xl mx-auto">
                
                <header className="mb-8 text-center sm:text-left">
                  <h1 className="text-3xl font-bold flex items-center justify-center sm:justify-start gap-3 mb-2 text-cyan-400">
                    <Shield className="w-8 h-8" />
                    Windows Incident Response Checklist
                  </h1>
                  <p className="text-slate-400">
                    Ferramenta interativa baseada no currículo do LetsDefend.
                  </p>
                </header>

                <div className="sticky top-4 z-10 bg-slate-900/95 backdrop-blur shadow-lg rounded-xl p-4 border border-slate-700 mb-8 flex flex-col sm:flex-row gap-4 justify-between items-center">
                  
                  <div className="relative w-full sm:w-96">
                    <div className="absolute left-3 top-2.5 w-5 h-5 text-slate-500">
                        <Search className="w-5 h-5" />
                    </div>
                    <input 
                      type="text" 
                      placeholder="Buscar Event ID, chave de registro..." 
                      className="w-full bg-slate-800 border border-slate-600 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-slate-200"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                    />
                  </div>

                  <div className="flex items-center gap-3 w-full sm:w-auto">
                    <span className="text-sm font-medium text-slate-400">Progresso:</span>
                    <div className="w-full sm:w-32 h-3 bg-slate-800 rounded-full overflow-hidden">
                      <div 
                        className="h-full bg-gradient-to-r from-cyan-500 to-blue-500 transition-all duration-500"
                        style={{ width: `${calculateProgress()}%` }}
                      />
                    </div>
                    <span className="text-sm font-bold text-cyan-400">{calculateProgress()}%</span>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {filteredData.length > 0 ? filteredData.map((section) => (
                    <div key={section.id} className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                      
                      <div 
                        className={`p-4 flex items-center justify-between cursor-pointer ${section.color} bg-opacity-10 border-b border-slate-700`}
                        onClick={() => toggleSection(section.id)}
                      >
                        <div className="flex items-center gap-3">
                          <div className={`p-2 rounded-lg ${section.color} text-white`}>
                            {section.icon}
                          </div>
                          <div>
                            <h3 className="font-bold text-lg">{section.title}</h3>
                            {section.description && (
                              <p className="text-xs text-slate-400 hidden sm:block">{section.description}</p>
                            )}
                          </div>
                        </div>
                        {expandedSections[section.id] ? <ChevronUp className="w-5 h-5 text-slate-400" /> : <ChevronDown className="w-5 h-5 text-slate-400" />}
                      </div>

                      {expandedSections[section.id] && (
                        <div className="p-2">
                          {section.items.map((item, idx) => {
                            const uniqueId = `${section.id}-${idx}`;
                            const isChecked = checkedItems[uniqueId];
                            
                            return (
                              <div 
                                key={uniqueId} 
                                className={`group flex items-start gap-3 p-3 rounded-lg transition-colors ${isChecked ? 'bg-slate-700/30 opacity-70' : 'hover:bg-slate-700/50'}`}
                              >
                                <button 
                                  onClick={() => toggleCheck(uniqueId)}
                                  className="mt-1 flex-shrink-0 focus:outline-none"
                                >
                                  {isChecked ? 
                                    <CheckSquare className="w-5 h-5 text-cyan-400" /> : 
                                    <Square className="w-5 h-5 text-slate-500 group-hover:text-slate-400" />
                                  }
                                </button>
                                
                                <div className="flex-grow overflow-hidden">
                                  <p className={`text-sm break-all ${section.isCode ? 'font-mono text-xs text-yellow-300' : 'text-slate-300'}`}>
                                    {item}
                                  </p>
                                </div>

                                {section.isCode && (
                                  <button 
                                    onClick={() => copyToClipboard(item)}
                                    className="p-1.5 rounded bg-slate-900 text-slate-400 hover:text-white hover:bg-slate-600 transition-all opacity-0 group-hover:opacity-100"
                                    title="Copiar para clipboard"
                                  >
                                    <Copy className="w-3.5 h-3.5" />
                                  </button>
                                )}
                              </div>
                            );
                          })}
                        </div>
                      )}
                    </div>
                  )) : (
                    <div className="col-span-full text-center py-10 text-slate-500">
                      <p>Nenhum item encontrado para sua busca.</p>
                    </div>
                  )}
                </div>

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
